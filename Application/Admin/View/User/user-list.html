<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="__ADMIN_JS__/html5.js"></script>
<script type="text/javascript" src="__ADMIN_JS__/respond.min.js"></script>
<script type="text/javascript" src="__ADMIN_JS__/PIE_IE678.js"></script>
<![endif]-->
<link type="text/css" rel="stylesheet" href="__ADMIN_CSS__/H-ui.css"/>
<link type="text/css" rel="stylesheet" href="__ADMIN_CSS__/H-ui.admin.css"/>
<link type="text/css" rel="stylesheet" href="__ADMIN_FONT__/font-awesome.min.css"/>
<!--[if IE 7]>
<link href="__ADMIN_FONT__/font-awesome-ie7.min.css" rel="stylesheet" type="text/css" />
<![endif]-->
<title>用户管理</title>
</head>
<body>
<nav class="Hui-breadcrumb"><i class="icon-home"></i> 首页 <span class="c-gray en">&gt;</span> 用户中心 <span class="c-gray en">&gt;</span> 用户管理 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="icon-refresh"></i></a></nav>
<div class="pd-20">
  <div class="text-c"> 日期范围：
    <input type="text" onFocus="WdatePicker({maxDate:'#F{$dp.$D(\'datemax\')||\'%y-%M-%d\'}'})" id="datemin" class="input-text Wdate" style="width:120px;">
    -
    <input type="text" onFocus="WdatePicker({minDate:'#F{$dp.$D(\'datemin\')}',maxDate:'%y-%M-%d'})" id="datemax" class="input-text Wdate" style="width:120px;">
    <input type="text" class="input-text" style="width:250px" placeholder="输入会员名称、电话、邮箱" id="" name=""><button type="submit" class="btn btn-success" id="" name=""><i class="icon-search"></i> 搜用户</button>

  </div>
  <div class="cl pd-5 bg-1 bk-gray mt-20">
    <span class="l"><a href="javascript:;" onClick="datadel()" class="btn btn-danger radius"><i class="icon-trash"></i> 批量删除</a>
    <a href="javascript:;" onClick="user_add('550','','添加用户','user-add.html')" class="btn btn-primary radius"><i class="icon-plus"></i> 添加用户</a></span>
    <span class="r">共有数据：<strong>88</strong> 条</span>
  </div>
  <table class="table table-border table-bordered table-hover table-bg table-sort">
    <thead>
      <tr class="text-c">
        <th width="25"><input type="checkbox" name="" value=""></th>
        <th width="80">ID</th>
        <th width="100">用户名</th>
        <th width="40">性别</th>
        <th width="90">手机</th>
        <th width="150">邮箱</th>
        <th width="">地址</th>
        <th width="130">加入时间</th>
        <th width="70">状态</th>
        <th width="100">操作</th>
      </tr>
    </thead>
    <tbody>
    
    <volist  name="userinfo" id="userinfo">
      <tr class="text-c">
        <td><input type="checkbox" value="1" name=""></td>
        <td><{$userinfo.id}></td>
       
        <td><u style="cursor:pointer" class="text-primary" onclick="user_show('<{$userinfo.id}>','360','','张三','__CONTROLLER__/userShow')"><{$userinfo.username}></u></td>
        <td><{$userinfo.sex}></td>
        <td><{$userinfo.mobile}></td>
        <td><{$userinfo.email}></td>
        <td class="text-l"><{$userinfo.city}></td>
        <td><{$userinfo.reg_time|getTime}></td>
        <td class="user-status">
        <if condition="$userinfo['forbidden'] eq 0">
        <span class="label label-success">已启用</span>
        <elseif condition="$userinfo['forbidden'] eq 1"/>
        <span class="label label-error">已停用</span>
        </if>
        </td>
        <td class="f-14 user-manage"><a style="text-decoration:none" onClick="user_stop(this,'10001')" href="javascript:;" title="停用"><i class="icon-hand-down"></i></a> <a title="编辑" href="javascript:;" onClick="user_edit('4','550','','编辑','user-add.html')" class="ml-5" style="text-decoration:none"><i class="icon-edit"></i></a> <a style="text-decoration:none" class="ml-5" onClick="user_password_edit('10001','370','228','修改密码','user-password-edit.html')" href="javascript:;" title="修改密码"><i class="icon-key"></i></a> <a title="删除" href="javascript:;" onClick="user_del(this,'1')" class="ml-5" style="text-decoration:none"><i class="icon-trash"></i></a></td>
      </tr>
     </volist>
    </tbody>
  </table>
  <div id="pageNav" class="pageNav"></div>
</div>
<script type="text/javascript" src="__ADMIN_JS__/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/static/layer-2.4/layer.js" ></script>
<script type="text/javascript" src="__ADMIN_JS__/pagenav.cn.js"></script>
<script type="text/javascript" src="__ADMIN_JS__/H-ui.js"></script>
<script type="text/javascript" src="__ADMIN_JS__/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="__ADMIN_JS__/H-ui.admin.js"></script>
<script type="text/javascript">
window.onload = (function(){
    // optional set
    pageNav.pre="&lt;上一页";
    pageNav.next="下一页&gt;";
    // p,当前页码,pn,总页面
    pageNav.fn = function(p,pn){$("#pageinfo").text("当前页:"+p+" 总页: "+pn);};
    //重写分页状态,跳到第三页,总页33页
    pageNav.go(1,13);
});
$('.table-sort').dataTable({
	"lengthMenu":false,//显示数量选择 
	"bFilter": false,//过滤功能
	"bPaginate": false,//翻页信息
	"bInfo": false,//数量信息
	"aaSorting": [[ 1, "desc" ]],//默认第几个排序
	"bStateSave": true,//状态保存
	"aoColumnDefs": [
	  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
	  {"orderable":false,"aTargets":[0,8,9]}// 制定列不参与排序
	]
});
</script>

</body>
</html>
